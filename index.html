<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Neeraj Sharma">
        <meta name="description"
            content="Immerse yourself in a world of numerous captivating quotes from the best influential figures across the globe till the date that have the power to ignite your imagination and transform your perspective!">
        <meta name="keywords"
            content="Quotes, Best quotes, Random quotes, Love quotes, Wisdom quotes, Imagination quotes">

        <title>Quotastic - Where Words Inspire Worlds</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Diphylleia&family=Pacifico&family=Roboto&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="js/script.js" defer></script>
    </head>

    <body class="text-center">
        <header class="header">
            <h1 class="title">Quotastic</h1>
            <p class="tagline">Where Words Inspire Worlds</p>
        </header>

        <main class="main glassmorphism">
            <figure>
                <blockquote>
                    <p class="quote-text leading-one-and-half"></p>
                </blockquote>

                <figcaption class="author"></figcaption>
            </figure>

            <button type="button" class="next-quote-btn">Next quote</button>
        </main>
    </body>

</html>
